<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="header">
        Calculator
    </div>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="top-screen">4234234 + 234234 =</div>
                <div class="bot-screen">3333334443</div>
            </div>
            <div class="buttons">
                <div class="button">%</div>
                <div class="button">CE</div>
                <div class="button">C</div>
                <div class="button"><span class="material-symbols-outlined">
                    backspace
                    </span></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">×</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">7</div>
                <div class="button">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button">±</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">=</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            <a class="footer-link " style="text-decoration: none; color: var(--satin-sheen-gold);"
                href="https://github.com/AlbusNimbus">AlbusNimbus</a>
        </p>
        <p>
            ©
        </p>
        <script>
            document.write(new Date().getFullYear())
        </script>
    </div>

</body>

</html>
