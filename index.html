<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="header">
        Calculator
    </div>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="top-screen"></div>
                <div class="bot-screen">0</div>
            </div>
            <div class="buttons">
                <div class="button" id="sign">±</div>
                <div class="button" id ="clearentry">CE</div>
                <div class="button" id ="clear">C</div>
                <div class="button" id ="backspace"><span class="material-symbols-outlined">
                    backspace
                    </span></div>
                <div class="button" id="digit">7</div>
                <div class="button" id="digit">8</div>
                <div class="button" id="digit">9</div>
                <div class="button" id="divison">÷</div>
                <div class="button" id="digit">4</div>
                <div class="button" id="digit">5</div>
                <div class="button" id="digit">6</div>
                <div class="button" id="multiply">×</div>
                <div class="button" id="digit">1</div>
                <div class="button" id="digit">2</div>
                <div class="button" id="digit">3</div>
                <div class="button" id="subtract">-</div>
                <div class="button" id="digit">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="equals">=</div>
                <div class="button" id="add">+</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            <a class="footer-link " style="text-decoration: none; color: var(--satin-sheen-gold);"
                href="https://github.com/AlbusNimbus">AlbusNimbus</a>
        </p>
        <p>
            ©
        </p>
        <script>
            document.write(new Date().getFullYear())
        </script>
    </div>

</body>

</html>
